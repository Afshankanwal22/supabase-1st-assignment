<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex flex-col items-center py-10">

  <div class="bg-white/90 backdrop-blur-md p-6 rounded-2xl shadow-2xl w-11/12 max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">My Tasks</h2>

    <!-- Filter Buttons -->
    <div class="flex gap-2 justify-center mb-4">
      <button id="filter-all" class="px-3 py-1 bg-gray-500 text-white rounded hover:bg-gray-600">All</button>
      <button id="filter-high" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">High</button>
      <button id="filter-medium" class="px-3 py-1 bg-yellow-400 text-white rounded hover:bg-yellow-500">Medium</button>
      <button id="filter-low" class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">Low</button>
    </div>

    <!-- Tasks Container -->
    <div id="tasks-container" class="space-y-3">
     
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 
  <script src="app.js"></script>
</body>
</html>
