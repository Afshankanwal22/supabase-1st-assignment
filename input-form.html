<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Input Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center min-h-screen">

  <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-96 max-w-full">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Add Task</h2>

    <!-- Input Form -->
    <form id="input-form" class="space-y-4">
      <!-- Title -->
      <div>
        <label for="title" class="block font-semibold mb-1 text-gray-700">Title</label>
        <input type="text" id="title" placeholder="Enter task title"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <!-- Priority -->
     <div>
  <span class="block font-semibold mb-1 text-gray-700">Priority</span>
  <div class="flex gap-2">
    <label class="flex-1 text-center py-2 rounded-lg cursor-pointer text-white font-semibold bg-red-500 hover:bg-red-600">
      <input type="radio" name="priority" value="High" class="hidden"> High
    </label>
    <label class="flex-1 text-center py-2 rounded-lg cursor-pointer text-white font-semibold bg-yellow-500 hover:bg-yellow-600">
      <input type="radio" name="priority" value="Medium" class="hidden"> Medium
    </label>
    <label class="flex-1 text-center py-2 rounded-lg cursor-pointer text-white font-semibold bg-green-500 hover:bg-green-600">
      <input type="radio" name="priority" value="Low" class="hidden"> Low
    </label>
  </div>
</div>


      <!-- Description -->
      <div>
        <label for="description" class="block font-semibold mb-1 text-gray-700">Description</label>
        <textarea id="description" placeholder="Enter task description..." rows="4"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required></textarea>
      </div>

      <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600 transition">Submit</button>
    </form>



  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
