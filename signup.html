<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Create an Account</h2>
       <form id="signupForm">
  <div class="mb-5">
    <label for="signupName" class="block text-gray-700 font-medium mb-2">Full Name</label>
    <input type="text" id="signupName" name="name" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-5">
    <label for="signupEmail" class="block text-gray-700 font-medium mb-2">Email Address</label>
    <input type="email" id="signupEmail" name="signupEmail" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-5">
    <label for="signupPassword" class="block text-gray-700 font-medium mb-2">Password</label>
    <input type="password" id="signupPassword" name="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-5">
    <label for="signupConfirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
    <input type="password" id="signupConfirmPassword" name="confirm_password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="flex items-center mb-5">
    <input type="checkbox" id="terms" name="terms" class="mr-2">
    <label for="terms" class="text-gray-700">I agree to the <a href="#" class="text-blue-500 hover:underline">terms and conditions</a></label>
  </div>
  <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-300">Register</button>
</form>

        <p class="mt-6 text-center text-gray-600">Already have an account? <a href="index.html" class="text-blue-500 hover:underline">Sign in</a></p>
    </div>

  

  
<script src="https://cdn.tailwindcss.com"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script  src="app.js"></script>

  </body>
</html>
